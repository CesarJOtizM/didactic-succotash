<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <style>
      .title {
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
      }

      .subtitle {
        font-family: Arial, sans-serif;
        font-size: 12px;
      }

      .small-text {
        font-family: Arial, sans-serif;
        font-size: 10px;
      }

      .app-container {
        fill: #2ca02c;
        stroke: #1b5e20;
        stroke-width: 3;
      }

      .presentation-layer {
        fill: #17a2b8;
        stroke: #138496;
        stroke-width: 2;
      }

      .application-layer {
        fill: #6610f2;
        stroke: #520dc2;
        stroke-width: 2;
      }

      .domain-layer {
        fill: #fd7e14;
        stroke: #e55a0e;
        stroke-width: 2;
      }

      .infrastructure-layer {
        fill: #d62728;
        stroke: #b71c1c;
        stroke-width: 2;
      }

      .component-box {
        fill: rgba(255, 255, 255, 0.2);
        stroke: rgba(255, 255, 255, 0.4);
        stroke-width: 1;
      }

      .text-white {
        fill: white;
      }

      .text-black {
        fill: black;
      }

      .arrow {
        stroke: #333;
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead);
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title">Didactic Succotash - Diagrama de Componentes C4</text>

  <!-- Main Container -->
  <rect x="50" y="60" width="1100" height="700" rx="20" class="app-container" />
  <text x="600" y="85" text-anchor="middle" class="title text-white">Next.js Application Container</text>

  <!-- Presentation Layer -->
  <rect x="80" y="110" width="520" height="150" rx="10" class="presentation-layer" />
  <text x="340" y="135" text-anchor="middle" class="subtitle text-white">Presentation Layer</text>

  <!-- Pages -->
  <rect x="100" y="150" width="120" height="80" rx="5" class="component-box" />
  <text x="160" y="170" text-anchor="middle" class="small-text text-white">📄 Pages</text>
  <text x="160" y="185" text-anchor="middle" class="small-text text-white">page.tsx</text>
  <text x="160" y="200" text-anchor="middle" class="small-text text-white">layout.tsx</text>

  <!-- Components -->
  <rect x="240" y="150" width="120" height="80" rx="5" class="component-box" />
  <text x="300" y="170" text-anchor="middle" class="small-text text-white">🧩 UI Components</text>
  <text x="300" y="185" text-anchor="middle" class="small-text text-white">features/ + ui/</text>

  <!-- API -->
  <rect x="380" y="150" width="120" height="80" rx="5" class="component-box" />
  <text x="440" y="170" text-anchor="middle" class="small-text text-white">🔌 API Routes</text>
  <text x="440" y="185" text-anchor="middle" class="small-text text-white">/api/payment_order/</text>
  <text x="440" y="200" text-anchor="middle" class="small-text text-white">[uuid]</text>

  <!-- Application Layer -->
  <rect x="630" y="110" width="500" height="150" rx="10" class="application-layer" />
  <text x="880" y="135" text-anchor="middle" class="subtitle text-white">Application Layer</text>

  <!-- Use Cases -->
  <rect x="650" y="150" width="120" height="80" rx="5" class="component-box" />
  <text x="710" y="170" text-anchor="middle" class="small-text text-white">📋 Use Cases</text>
  <text x="710" y="185" text-anchor="middle" class="small-text text-white">Business Logic</text>
  <text x="710" y="200" text-anchor="middle" class="small-text text-white">Orchestration</text>

  <!-- DTOs -->
  <rect x="790" y="150" width="120" height="80" rx="5" class="component-box" />
  <text x="850" y="170" text-anchor="middle" class="small-text text-white">📦 DTOs</text>
  <text x="850" y="185" text-anchor="middle" class="small-text text-white">Data Transfer</text>
  <text x="850" y="200" text-anchor="middle" class="small-text text-white">Objects</text>

  <!-- Ports -->
  <rect x="930" y="150" width="120" height="80" rx="5" class="component-box" />
  <text x="990" y="170" text-anchor="middle" class="small-text text-white">🔌 Ports</text>
  <text x="990" y="185" text-anchor="middle" class="small-text text-white">Interfaces for</text>
  <text x="990" y="200" text-anchor="middle" class="small-text text-white">External Dependencies</text>

  <!-- Domain Layer -->
  <rect x="80" y="300" width="520" height="180" rx="10" class="domain-layer" />
  <text x="340" y="325" text-anchor="middle" class="subtitle text-white">Domain Layer</text>

  <!-- Entities -->
  <rect x="100" y="340" width="120" height="100" rx="5" class="component-box" />
  <text x="160" y="360" text-anchor="middle" class="small-text text-white">🏗️ Entities</text>
  <text x="160" y="375" text-anchor="middle" class="small-text text-white">PaymentOrder</text>
  <text x="160" y="390" text-anchor="middle" class="small-text text-white">Business Rules</text>

  <!-- Value Objects -->
  <rect x="240" y="340" width="120" height="100" rx="5" class="component-box" />
  <text x="300" y="360" text-anchor="middle" class="small-text text-white">💎 Value Objects</text>
  <text x="300" y="375" text-anchor="middle" class="small-text text-white">Money, OrderId</text>
  <text x="300" y="390" text-anchor="middle" class="small-text text-white">Immutable Values</text>

  <!-- Domain Services -->
  <rect x="380" y="340" width="120" height="100" rx="5" class="component-box" />
  <text x="440" y="360" text-anchor="middle" class="small-text text-white">⚙️ Domain Services</text>
  <text x="440" y="375" text-anchor="middle" class="small-text text-white">Business Logic</text>
  <text x="440" y="390" text-anchor="middle" class="small-text text-white">Cross-Entity</text>

  <!-- Infrastructure Layer -->
  <rect x="630" y="300" width="500" height="180" rx="10" class="infrastructure-layer" />
  <text x="880" y="325" text-anchor="middle" class="subtitle text-white">Infrastructure Layer</text>

  <!-- Repositories -->
  <rect x="650" y="340" width="120" height="100" rx="5" class="component-box" />
  <text x="710" y="360" text-anchor="middle" class="small-text text-white">🗃️ Repositories</text>
  <text x="710" y="375" text-anchor="middle" class="small-text text-white">Data Access</text>
  <text x="710" y="390" text-anchor="middle" class="small-text text-white">Persistence</text>

  <!-- Adapters -->
  <rect x="790" y="340" width="120" height="100" rx="5" class="component-box" />
  <text x="850" y="360" text-anchor="middle" class="small-text text-white">🔧 Adapters</text>
  <text x="850" y="375" text-anchor="middle" class="small-text text-white">External Services</text>
  <text x="850" y="390" text-anchor="middle" class="small-text text-white">Implementation</text>

  <!-- Services -->
  <rect x="930" y="340" width="120" height="100" rx="5" class="component-box" />
  <text x="990" y="360" text-anchor="middle" class="small-text text-white">🌐 External Services</text>
  <text x="990" y="375" text-anchor="middle" class="small-text text-white">Payment Providers</text>
  <text x="990" y="390" text-anchor="middle" class="small-text text-white">Notifications</text>

  <!-- Arrows -->
  <!-- Pages to API -->
  <path d="M 220 190 L 380 190" class="arrow" />

  <!-- Pages to Components -->
  <path d="M 220 190 L 240 190" class="arrow" />

  <!-- API to Use Cases -->
  <path d="M 500 190 L 650 190" class="arrow" />

  <!-- Components to Use Cases -->
  <path d="M 360 190 Q 500 150 650 190" class="arrow" />

  <!-- Use Cases to DTOs -->
  <path d="M 770 190 L 790 190" class="arrow" />

  <!-- Use Cases to Ports -->
  <path d="M 770 190 L 930 190" class="arrow" />

  <!-- Use Cases to Entities -->
  <path d="M 680 230 Q 400 280 220 340" class="arrow" />

  <!-- Use Cases to Domain Services -->
  <path d="M 710 230 Q 550 280 500 340" class="arrow" />

  <!-- Entities to Value Objects -->
  <path d="M 220 390 L 240 390" class="arrow" />

  <!-- Domain Services to Entities -->
  <path d="M 380 390 L 220 390" class="arrow" />

  <!-- Ports to Repositories -->
  <path d="M 960 230 Q 800 280 770 340" class="arrow" />

  <!-- Ports to Adapters -->
  <path d="M 990 230 L 850 340" class="arrow" />

  <!-- Repositories to Services -->
  <path d="M 770 390 L 930 390" class="arrow" />

  <!-- Adapters to Services -->
  <path d="M 910 390 L 930 390" class="arrow" />
</svg>